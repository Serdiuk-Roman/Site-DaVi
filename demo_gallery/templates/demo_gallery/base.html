{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'gallery_demo/images/favicon.ico' %}">
    <title>{% block title %}{% endblock %} &ndash; DaVi </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cyborg/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora&subset=latin,cyrillic" rel='stylesheet' type='text/css'>
    <link href="{% static 'gallery_demo/style/style.css' %}" rel="stylesheet">
    <link href="{% static 'gallery_demo/style/lightbox.css' %}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".js-navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
          <a class="navbar-brand" href="{% url 'gallery' %}">DaVi</a>
        </div>
        <div class="collapse navbar-collapse js-navbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'gallery' %}">Davi</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                Albums
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                
                {% for album in items %}
                <li><a href="{% url 'item' album.id %}">{{ album.name }}</a></li>
                {% endfor %}
                
              </ul>
            </li>
            <li><a href="{% url 'contact' %}">Contacts</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </div>

    <div class="container" id="forecast"></div>
    
    <div class="container">
      <hr>
      <footer>
        <p>&copy; 2017 Company, Inc.</p>
      </footer>
    </div>

    <script src="{% static 'gallery_demo/lightbox.js' %}"></script>
    <script>
      lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true
      })
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    {% block script %}{% endblock %}

  </body>
</html>
